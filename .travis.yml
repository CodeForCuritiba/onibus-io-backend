---
language: python

python: 
  - "3.7"

services:
  - docker

branches:
  only:
    - master
    - release-.+

jobs:
  include:
    - stage: Test build on project; smoketest
      if: type = pull_request
      before_script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - sudo rm /usr/local/bin/docker-compose
        - sudo curl -L "https://github.com/docker/compose/releases/download/1.25.0/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
        - chmod +x docker-compose
      script:
        - ./docker-compose up -d
        - curl -v http://localhost:3000/api/linhas
        - curl -v http://localhost:3000/api/veiculos
